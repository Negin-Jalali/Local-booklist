<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link  
        rel="stylesheet"  
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"  
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"  
        crossorigin="anonymous"  
    />  
    <link  
        rel="stylesheet"  
        href="https://bootswatch.com/4/lux/bootstrap.min.css"  
    />  
    <title>BookList App</title>  
    <style>  
        .book-card {  
            transition: transform 0.2s, box-shadow 0.2s;  
        }  
        .book-card:hover {  
            transform: scale(1.05);  
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);  
        }  
    </style>  
</head>  
<body>  
    <div class="container mt-5">  
        <h1 class="display-4 text-center text-primary mb-4">  
            <i class="fas fa-book-open"></i> Book<span class="text-warning"> List</span>  
        </h1>  
        
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#bookModal">  
            <i class="fas fa-plus"></i> Add New Book  
        </button>  

        <div class="row" id="book-list">     
        </div>  
    </div>  

    <!-- Modal for adding a new book -->  
    <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">  
        <div class="modal-dialog" role="document">  
            <div class="modal-content">  
                <div class="modal-header">  
                    <h5 class="modal-title" id="bookModalLabel">Add New Book</h5>  
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                        <span aria-hidden="true">&times;</span>  
                    </button>  
                </div>  
                <div class="modal-body">  
                    <form id="book-form" autocomplete="off">  
                        <div class="form-group">  
                            <label for="title">Title</label>  
                            <input type="text" id="title" class="form-control" required /> 
                        </div>  
                        <div class="form-group">  
                            <label for="author">Author</label>  
                            <input type="text" id="author" class="form-control" required />  
                        </div>  
                        <div class="form-group">  
                            <label for="year">Year</label>  
                            <input type="number" id="year" class="form-control" required min="1900" max="2100" />  
                        </div>  
                        <button type="submit" id="submit-book" class="btn btn-primary btn-block">Add Book</button>  
                    </form>  
                </div>  
            </div>  
        </div>  
    </div>  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>  
    <script src="js/script.js"></script>  
</body>  
</html>
